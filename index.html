<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Library</title>
</head>
<body>
  <h1>Library</h1>
  <button id="addBook">Add a new book</button>
  <div class="container"></div>
  <div class="dialog-container">
    <dialog>
      <div class="dialog-container">
        <h2>Add a new book</h2>
        <button id="closeDialog">Close</button>
        <form action="#" id="addBookForm">
          <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
          </div>
          <div>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
          </div>
          <div>
            <label for="publication-date">Publication Date:</label>
            <input type="number" id="publication-date" name="publicationDate" required>
          </div>
          <div>
            <label for="num-of-page">Number of pages:</label>
            <input type="number" id="num-of-page" name="numOfPage" required="required">
          </div>
          <div>
            <label for="is-read">Already read?</label>
            <input type="checkbox" id="is-read" name="isRead">
          </div>
          <div>
            <label for="synopsis">Synopsis:</label>
            <textarea name="synopsis" id="synopsis" required></textarea>
          </div>
          <button type="submit" id="submitBtn">Submit</button>
        </form>
      </div>
    </dialog>
  </div>
</body>
</html>
